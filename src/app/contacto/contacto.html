<div id="contacto" class="min-h-screen bg-gradient-to-tr from-teal-500 to-emerald-600 flex flex-col justify-center px-4 dark:bg-gradient-to-tr dark:from-gray-900 dark:to-gray-800">
    <div class="max-w-2xl mx-auto p-8 rounded-3xl bg-white/10 backdrop-blur-lg border border-white/20 shadow-2xl dark:bg-gray-700/30 dark:border-gray-600/40">
        <h2 class="text-3xl md:text-4xl font-bold text-white mb-6 dark:text-gray-200">
            Ponte en contacto conmigo
        </h2>
        <form class="space-y-6">
            <div>
                <label class="block text-white/80 mb-2 dark:text-gray-300">Nombre</label>
                <input type="text"
                    class="w-full px-4 py-3 bg-white/20 backdrop-blur-lg rounded-lg border border-white/30 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50 dark:bg-gray-600/20 dark:border-gray-500/30 dark:text-gray-200 dark:placeholder-gray-400/50 dark:focus:ring-gray-400">
            </div>
            <div>
                <label class="block text-white/80 mb-2 dark:text-gray-300">Email</label>
                <input type="email"
                    class="w-full px-4 py-3 bg-white/20 backdrop-blur-lg rounded-lg border border-white/30 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50 dark:bg-gray-600/20 dark:border-gray-500/30 dark:text-gray-200 dark:placeholder-gray-400/50 dark:focus:ring-gray-400">
            </div>
            <div>
                <label class="block text-white/80 mb-2 dark:text-gray-300">Mensaje</label>
                <textarea
                    class="w-full px-4 py-3 bg-white/20 backdrop-blur-lg rounded-lg border border-white/30 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50 h-32 dark:bg-gray-600/20 dark:border-gray-500/30 dark:text-gray-200 dark:placeholder-gray-400/50 dark:focus:ring-gray-400"></textarea>
            </div>
            <button
                class="w-full px-6 py-3 bg-white text-teal-700 font-medium rounded-full hover:bg-teal-100 transition-all dark:bg-gray-200 dark:text-teal-800 dark:hover:bg-gray-300">
                Enviar mensaje
            </button>
        </form>
    </div>
</div>
